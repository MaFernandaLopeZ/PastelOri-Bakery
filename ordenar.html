    <h1>formulario</h1>
    <form action="">
        <label for="name">Nombre</label>
        <input name="name" class="name" type="text">
        
        <label for="phone">Telefono</label>
        <input name="phone" class="phone" type="number" maxlength="10">
        
        <label for="email">Correo electronico</label>
        <input name="email" class="email" type="text">
        
        <label for="decription">Descripcion general</label>
        <textarea name="decription" id="" cols="30" rows="10" placeholder="Si selecciona algo de la seccion de adornos, especifique aqui como sera."></textarea>
        
        <label for="">Sabores</label>
            <input type="checkbox" name="sVainilla" id=""><label for="sCoco">Coco</label>
            <input type="checkbox" name="sChocolate" id=""><label for="sChocolate">Chocolate</label>
            <input type="checkbox" name="sCoco-Piña" id=""><label for="sCoco-Piña">Coco-Piña</label>
            <input type="checkbox" name="sCoco-Naranja" id=""><label for="sCoco-Naranja">Coco-Naranja</label>
            <input type="checkbox" name="sMarmoleado" id=""><label for="sMarmoleado">Marmoleado</label>
            <input type="checkbox" name="sRedVelvet" id=""><label for="sRedVelvet">RedVelvet</label>
        
        <label for="select-adornos">Adornos</label>
        <select name="select-adornos" id="">
            <option value=" " selected>----</option>
            <option value="Velas-sencillas">Velas-sencillas</option>
            <option value="Vela-chispa">Vela-chispa</option>
            <option value="Muñeco-figura">Muñeco-figura</option>
            <option value="Frase">Frase</option>
            <option value="Decorado-dibujo">Decorado-dibujo</option>
            <option value="Decodado-sencillo">Decodado-sencillo</option>
        </select>
